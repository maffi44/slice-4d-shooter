workspace = { members = [ "game_server", "matchmaking_server" ] }
[package]
name = "web-4d-shooter"
version = "0.3.5"
edition = "2021"
# author = "maffi44"
# wasm-opt = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# matchbox_socket = "*"
# webrtc = "*"
matchmaking_server = { path = "./matchmaking_server" }
game_server = { path = "./game_server" }
env_logger = "*"
winit = {version = "*", features = ["rwh_05"]}
# wgpu = { version = "*", default-features = false, features = ["webgl", "glsl", "spirv", "wgsl", "naga"]}
wgpu = { version = "*" }
bytemuck = { version = "*", features = [ "derive" ] }
pollster = "*"
tokio = "*"
tokio-tungstenite = "*"
web-time = "0.2.4"
glam = "*"
rand = "*"

blink-alloc = "*"

fyrox-sound = "*"
fyrox-resource = "*"
fyrox-core = "*"

image = "*"

log = "*"
serde_json = "*"
alkahest = { version = "*", features = [ "derive" ] }
bincode = "*"
console_error_panic_hook = "*"
console_log = "*"
wasm-bindgen = "*"
wasm-bindgen-futures = "*"
getrandom = { version = "*", features = [ "js" ] }
web-sys = { version = "*", features = [
    "Document",
    "Window",
    "Element",
    "console",
    "Performance",
    "Response"
]}
matchbox_socket = "*"
rustc-hash = "1.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name="game-client"
path="src/game_client_main.rs"

[[bin]]
name="game-client-2d-3d-example"
path="src/game_client_for_2d_3d_example_main.rs"

